<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
            background-color: rgba(248, 250, 250, 0.805);
        }
        main{
            margin-left: 550px;
            width: 30%;
            height: 700px;
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-items: center;
            align-items: center;
        }
        #login-container{
            background-color: white;
            margin-top: 10px;
            width: 80%;
            height: 70%;
            border: 2px solid rgba(248, 246, 246, 0.907);
            box-shadow: 0px 0px 2px black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #signup-container{
            background-color: white;
            width: 80%;
            height: 20%;
            border: 2px solid rgba(248, 246, 246, 0.797);   
            box-shadow: 0px 0px 2px black;         
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        #logo{
            width: 100%;
            height: 50%;
            font-family: cursive;
            font-size: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #username{
            width: 100%;
            height: 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }        
        #password{
            width: 100%;
            height: 10%;            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #button{
            width: 100%;
            height: 10%;      
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #or{
            width: 100%;
            height: 10%;      
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #lginfb{
            width: 100%;
            height: 10%;       
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }        
        #forgetpass{
            width: 100%;
            height: 10%;      
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        #in1{
            color: rgba(0, 0, 0, 0.6);
            width: 80%;
            height: 30px;
            background-color: rgb(210, 252, 227);
        }
        #in2{
            color: rgba(0, 0, 0, 0.6);
            width: 80%;
            height: 30px;
            background-color: rgb(210, 252, 227);
        }
        #lgbutn{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ;
            background-color: rgb(160, 89, 226);
            color: white;
            width: 80%;
            height: 30px;
            border-radius: 7px;
        }
        h4 {
            width: 80%; 
            text-align: center; 
            border-bottom: 1px solid #000; 
            line-height: 0.1em;
            margin: 20px 0 20px; 
        } 
        h4 .or { 
            background:#fff; 
            padding:0 10px; 
        }
        #lginfb img{
            height: 70%;
            width: 10%;
        }
        #link1:hover{
            color: black;
        }
        #fp{
            color: #000;
        }
        .signup{
            width: 100%;
            height: 10%;      
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        #app{
            width: 100%;
            height: 30%;      
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        #playstore{
            width: 35%;
            height: 100%;
        }
        #playstore #playstoreimg{
            width: 100%;
            height: 100%;
        }
        #microstore{
            width: 35%;
            height: 100%;
        }
        #microstore #microstoreimg{
            width: 100%;
            height: 100%;
        }
    </style>
